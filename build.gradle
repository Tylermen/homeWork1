plugins {
    id 'java'
}

group 'HomeWork'
version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mozilla', name: 'firefox', version: '3.6.3'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.12.0'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '2.23.0'
    }

